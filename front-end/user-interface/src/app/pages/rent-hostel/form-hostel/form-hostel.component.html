<div id="wrapper-content">
    <!-- PAGE WRAPPER-->
    <div id="page-wrapper">
        <!-- MAIN CONTENT-->
        <div class="main-content">
            <!-- CONTENT-->
            <div class="content">
                <div class="container mt-3 mb-3">
                    <div class="row text-center mb-3">
                        <h1>Form</h1>
                    </div>
                    <div class="row">
                        <form>
                            <div class="form-row col-lg-12">
                                <div class="col-lg-6">
                                    <div class="search-form-group"><label class="title-search-form">Title</label><input
                                            type="text" placeholder="Title" class="input-form" /></div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="search-form-group"><label
                                            class="title-search-form">Location</label><input type="text"
                                            placeholder="Location" class="input-form" /></div>
                                </div>
                            </div>
                            <div class="form-row col-lg-12">
                                <div class="col-lg-6">
                                    <div class="search-form-group"><label
                                            class="title-search-form">Bedrooms</label><select
                                            class="input-form selectbox">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="3">4</option>
                                        </select></div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="search-form-group"><label
                                            class="title-search-form">Bathrooms</label><select
                                            class="input-form selectbox">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="3">4</option>
                                        </select></div>
                                </div>

                            </div>
                            <div class="form-row col-lg-12">
                                <div class="col-lg-6">
                                    <div class="search-form-group"><label class="title-search-form">Area</label><input
                                            type="text" placeholder="Area" class="input-form" /></div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="search-form-group"><label class="title-search-form">Price</label><input
                                            type="text" placeholder="Price" class="input-form" /></div>
                                </div>

                            </div>
                            <div class="form-row col-lg-12 mb-3">
                                <div class="col-lg-6">
                                    <input type="file" multiple class="input-form" (change)="onChangeFile($event)" />
                                </div>
                                <div class="col-lg-12">
                                    <div class="col-lg-4 mt-3" *ngFor="let img of gallery"><img width="350" height="350"
                                            [src]="img" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row col-lg-12">
                                <ckeditor [editor]="Editor" data="a"></ckeditor>
                            </div>

                            <div class="row  mb-3">
                                <div class="col-lg-12 text-right">
                                    <button type="button" class="btn-ladda btn btn-success mt-3"> <i
                                            class="fa fa-save"></i>
                                        &nbsp;&nbsp;&nbsp;&nbsp; Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BUTTON BACK TO TOP-->
    <div id="back-top"><a href="#top"><i class="fa fa-angle-double-up"></i></a></div>
</div>
